plugins {
    id 'java'
}

group 'com.kata.loan'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.mockito', name: 'mockito-all', version: '1.10.19'

}

jar {
    manifest {
        attributes 'Main-Class': 'com.kata.loan.App'
    }
}